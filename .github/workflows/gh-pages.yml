name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main

# ВАЖНО: разрешаем боту писать коммиты/ветки
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          PUBLIC_BASE_PATH: /bura-miniapp/
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/dist
          # publish_branch: gh-pages   # (необязательно, по умолчанию gh-pages)
