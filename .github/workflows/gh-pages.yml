name: Deploy Frontend to GitHub Pages
on:
  push: { branches: [ main ] }
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency: pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
        working-directory: frontend
      - name: Build
        working-directory: frontend
        env:
          VITE_API_BASE: ${{ vars.PUBLIC_API_BASE }}
          VITE_WS_BASE: ${{ vars.PUBLIC_WS_BASE }}
          VITE_BASE: ${{ vars.PUBLIC_BASE_PATH }}
        run: |
          npm run build
          cp dist/index.html dist/404.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
